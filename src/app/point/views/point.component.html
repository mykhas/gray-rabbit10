<hr>
<a href="#newPointAdding" ng-click="newPointAdding = !newPointAdding">Add new Point</a>

<div ng-show="newPointAdding" id="newPointAdding">
    <h4>Create New Point</h4>
    <div class="row">
        <div class="twelve columns">
            <div id="newPointMap" style="width: 100%; height: 200px;">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="one-half column">
            <label for="">Common data</label>
            <input type="text" ng-model="pcvm.newPoint.title" placeholder="Point Title">
            <input type="text" ng-model="pcvm.newPoint.lat" placeholder="Latitude" disabled="disabled">
            <input type="text" ng-model="pcvm.newPoint.lon" placeholder="Longitude" disabled="disabled">
        </div>
        <div class="one-half column">
            <label for="">Neighbors</label>
            <select ng-options="point as point.title for point in pcvm.potentialNeighbors"
                class="u-full-width" ng-model="pcvm.newNeighbor"
                ng-change="pcvm.addNeighbor(pcvm.newNeighbor)">
            </select>
            <ul>
                <li ng-repeat="neighbor in pcvm.newPoint.neighbors">{{neighbor.title}}</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="twelve columns">
            <button class="u-full-width" ng-click="pcvm.submitNewPoint()">Submit</button>
        </div>
    </div>
</div>
